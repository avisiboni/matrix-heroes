<div class="container">

  <mat-card class="login-card">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <form [formGroup]=loginForm (ngSubmit)=onSubmit() autocomplete=off>
        <p>
          <mat-form-field class="form-field">
            <mat-label> Email: </mat-label>
            <input matInput type=text formControlName=email>
            <mat-error *ngIf="loginForm.controls.email.errors?.required"> Email is required.</mat-error>
            <mat-error *ngIf="loginForm.controls.email.errors?.email"> Please provide a valid email address.</mat-error>

          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="form-field">
            <mat-label> Password: </mat-label>
            <input matInput type=password formControlName=password>
            <mat-error> Password is required.
            </mat-error>
          </mat-form-field>
        </p>
        <button mat-raised-button color="primary" type=submit [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
    <br>

    <mat-card-footer>
      <p class="message">
        Don't have an account yet? Sign Up <a routerLink="/sign-up">here</a>
      </p>
      <mat-progress-bar *ngIf=submittedInProgress mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

</div>
